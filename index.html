<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
      <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        <div id="app">

          <div class="container p-5">
            <div class="form-group">
                <label for="textIn">Enter text in box below for MAGIC</label>
                <textarea class="form-control" rows="5" id="textIn" v-model="textInput" v-on:keyup.enter="inputMagic"></textarea>
            </div>
            <div class="bg-info">
                <label for="textOut">KA-CHOW</label>
                <ul class="list-group list-group-flush" id="textOut">
                  <li class="list-group-item">Amount of sentences: {{ scount }}</li>
                  <li class="list-group-item">Amount of words: {{ wcount }}</li>
                  <li class="list-group-item">Amount of characters: {{ ccount }}</li>
                </ul>
            </div>

          </div>

        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="main.js"></script>
    </body>

</html>
